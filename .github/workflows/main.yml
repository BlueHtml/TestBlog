name: Run

on:
  push:
    branches:
      # deploy on updates on main
      - main
  workflow_dispatch:
  repository_dispatch:

jobs:
  build:

    if: github.actor == github.repository_owner
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@main
    - name: Replace
      run: |
        wget https://gist.githubusercontent.com/BlueHtml/43edb364cd18ab7af70d94227a98fbdb/raw/801610b1293087008249d1069697684e179e2c9b/replace.js
        npm i --save replace-in-file
        node replace.js
    # Use GitHub Actions' cache to shorten build times and decrease load on servers
    - uses: actions/cache@v2
      with:
        path: site_gemfiles/vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
        restore-keys: |
          ${{ runner.os }}-gems-
    # Specify the Jekyll source location as a parameter
    - uses: helaili/jekyll-action@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        jekyll_src: 'site'
        target_branch: 'gh-pages'
